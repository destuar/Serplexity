[mypy]
# Power of Ten Rule #10: Zero-Warning Policy with mypy --strict
strict = True

# Python package directory
python_version = 3.12
mypy_path = src/pydantic_agents

# Strict mode components
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_subclassing_any = True

disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

no_implicit_optional = True
no_implicit_reexport = True
strict_equality = True
strict_concatenate = True

warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True

# Error codes
enable_error_code = require-supertype-ignore

# Ignore third-party libraries without stubs
; Removed vendor-specific ignores

[mypy-pydantic_ai.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True
